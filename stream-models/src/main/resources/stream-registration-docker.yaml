schema-registry: http://schema-registry:8081

# Docker network configuration
# Uses internal Docker service names instead of localhost
bootstrap-servers: PLAINTEXT://broker:9092

streams:
  # order-processor schemas
  - stream-name: order-command-events
    partitions: 1
    replication: 1
    compaction: False
    multi-type: True
    compatibility: FULL_TRANSITIVE
    types:
      - OrderPlaced
      - OrderRejected
      - OrderAccepted
  - stream-name: orders
    partitions: 1
    replication: 1
    compaction: True
    multi-type: False
    compatibility: FULL_TRANSITIVE
    types:
      - Order
  # bean-processor schemas
  - stream-name: bean-command-events
    partitions: 1
    replication: 1
    compaction: False
    multi-type: True
    compatibility: FULL_TRANSITIVE
    types:
      - BeanSupplyRequested
      - BeanSupplyRejected
      - BeanSupplyAccepted
      - BeanSupplied
  - stream-name: beans
    partitions: 1
    replication: 1
    compaction: True
    multi-type: False
    compatibility: FULL_TRANSITIVE
    types:
      - BeanSupply
